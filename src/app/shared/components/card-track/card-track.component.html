<div class="card">
    <div class="card-a cover-container">
      <img [src]="track.imagen" alt="track image" class="img">
      <p class="nametrack">{{track.nombre}}</p>
      <p class="artista">{{artistaName}}</p>
      <button class="play-button" (click)="getSong()">
        <i class="uil uil-play-circle"></i>
      </button>
    </div>
</div>
