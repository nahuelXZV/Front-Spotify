<div class="tracks-page">

  <div class="section">
    <h2>Buenas tardes {{user?.nombre}} </h2>
    <h3>Escucha la mejor música del mundo, en cualquier momento y lugar.</h3>
  </div>

  <div class="section">
    <h2>Últimos lanzamientos</h2>
    <div class="grid">
      <app-card-track *ngFor="let track of trackList" [track]="track"></app-card-track>
    </div>
  </div>

  <div class="section">
    <h2>Tendencia</h2>
    <div class="grid">
      <app-card-track *ngFor="let track of trackRecommended" [track]="track"></app-card-track>
    </div>
  </div>

  <div class="section">
    <h2>Géneros más escuchados</h2>
    <div class="grid">
      <app-card-genre *ngFor="let genre of genreList" [genre]="genre"></app-card-genre>
    </div>
  </div>




















</div>
