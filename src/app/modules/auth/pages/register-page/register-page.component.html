<div class="login-auth-page">
  <div class="login-auth-wrapper">
    <div class="login-auth-logo">
      <img src="assets/images/logo.jpg" alt="logo" class="logo">
    </div>
    <div class="separator"></div>
    <form (ngSubmit)="sendLogin()" [formGroup]="formRegister" class="login-auth-form">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input formControlName="nombre" type="text" placeholder="Nombre" class="form-input">
      </div>
      <br>
      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input formControlName="apellido" type="text" placeholder="Apellido" class="form-input">
      </div>
      <br>
      <div class="form-group">
        <label for="email">Direcci칩n de correo </label>
        <input formControlName="email" type="text" placeholder="Direcci칩n de correo " class="form-input">
      </div>
      <br>
      <div class="form-group">
        <label for="password">Contrase침a</label>
        <input formControlName="password" type="password" placeholder="Contrase침a" class="form-input">
      </div>
      <br>
      <div *ngIf="errorSession">
        Ocurrio un error con tu email o password
      </div>
      <br>
      <div class="form-action">
        <p class="text-sm font-semibold text-gray-800 text-center">Continuar con el pago para completar el registro</p>
        <div id="paypal-button-container"></div>
        <!-- <button [disabled]="formRegister.invalid" class="login social-btn">Registrarse</button> -->
      </div>
    </form>
  </div>
</div>
